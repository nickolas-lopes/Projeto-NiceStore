<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/Views/styles/style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="src/Views/assets/img/NiceStore_logo-removebg-preview.png" alt="" class="logo-img"></div>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Carrinho</a></li>
                <li class="nav-item"><a href="src/Views/pages/login.html" class="nav-link">Login</a></li>
            </ul>
    </header>
    <div class="image">
        <h2 class="call-to-action">Conheça nossos produtos !</h2>
        <h3 class="be-nice">Seja Nice !</h3>
        <img src="src/Views/assets/img/blacklogo.png" alt="" class="blacklogo">
    </div>
    <div class="search-products">
        <form action="" class="search-form">
            <input type="text" placeholder="Pesquisar produtos..." class="search-input">
            <button type="submit" class="search-button">Buscar</button>
        </form>
    </div>
    <main>
       <div class="show-products">
        <i class="fa-regular fa-face-sad-tear"></i>
        <h2 class="not-found">Nenhum produto encontrado</h2>
       </div>
    </main>
</body>
</html>
